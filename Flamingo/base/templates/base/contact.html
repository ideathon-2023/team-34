{% extends 'main.html' %}

{% block content %}

<div class="container my-4">
    <div class="card mb-3" style="max-width: 1650px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="https://source.unsplash.com/1400x2100/?telephones" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title">Contact Us</h3>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputFullName1" class="form-label">Full Name</label>
                            <input type="fullname" class="form-control" id="exampleInputFullName1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputContactNo1" class="form-label">Contact No.</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="container my-4">
    <p class="float-end"><a href="{% url 'contact' %}">Back to top</a></p>
    <p>© 2017–2023 flamingo, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
</footer>
